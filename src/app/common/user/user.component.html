<div [style.margin]="'30px'" [style.border]="'3px solid lightgray'" [style.padding]="'20px'">
<form [formGroup]="userForm"  (submit)="saveUser()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" 
      formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" 
      formControlName="password">
    </div>
    <div class="form-group">
        <label for="role">Role: </label>
        <select formControlName="role">
            <option>user</option>
            <option>admin</option>
        </select>
      </div>

    <div class="form-group">
      <label for="imagefile">
            Choose user image   <span [style.color]="'red'"> {{selected}} </span> 
      </label>
      <div id="user-group">
          <div class="user-img" *ngFor="let x of userimages" (click)="setSelected(x)">
              <img src="http://localhost:8889/open-api/userimages/{{x}}">
          </div>
      </div>
    </div>
    <button type="submit" class="btn btn-danger"  [disabled]="!userForm.valid">Submit</button>
  </form>

  <div id="validation" [style.border]="'2px solid gray'" [style.padding]="'10px'" 
  [style.color]="'red'">
     <ul>
       <li *ngIf="userForm.controls.username.hasError('required')">
         Username must be filled
       </li>
       <li *ngIf="userForm.controls.username.hasError('pattern')">
        Username must be atleast 4 charectars long must not exceed 12 characters
      </li>
      <li *ngIf="userForm.controls.password.hasError('required')">
         password must be filled
      </li>
      <li *ngIf="userForm.controls.password.hasError('pattern')">
        password must be atleast 6 charectars long must not exceed 12 characters
      </li>
      <li *ngIf="!imgSelected">
           User image not selected
      </li>
     </ul>          

  </div>
